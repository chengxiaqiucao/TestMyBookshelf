<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新书 - 个人图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">添加新书</h1>
        
        <form action="/add" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">书名 *</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="author" class="form-label">作者 *</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">简介</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="publish_date" class="form-label">出版日期</label>
                <input type="date" class="form-control" id="publish_date" name="publish_date">
            </div>
            
            <div class="mb-3">
                <label for="original_price" class="form-label">发行价格</label>
                <input type="number" class="form-control" id="original_price" name="original_price" step="0.01">
            </div>
            
            <div class="mb-3">
                <label for="purchase_price" class="form-label">购买价格</label>
                <input type="number" class="form-control" id="purchase_price" name="purchase_price" step="0.01">
            </div>
            
            <div class="mb-3">
                <label for="user_notes" class="form-label">用户备注</label>
                <textarea class="form-control" id="user_notes" name="user_notes" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="reading_status" class="form-label">阅读状态</label>
                <select class="form-select" id="reading_status" name="reading_status">
                    <option value="待读">待读</option>
                    <option value="已读">已读</option>
                    <option value="正在读">正在读</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="storage_status" class="form-label">在库状态</label>
                <select class="form-select" id="storage_status" name="storage_status">
                    <option value="在库">在库</option>
                    <option value="借入">借入</option>
                    <option value="借出">借出</option>
                    <option value="归档">归档</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="rating" class="form-label">评分</label>
                <select class="form-select" id="rating" name="rating">
                    <option value="1">1星</option>
                    <option value="2">2星</option>
                    <option value="3" selected>3星</option>
                    <option value="4">4星</option>
                    <option value="5">5星</option>
                </select>
            </div>
            
            <div class="mb-3">
                <a href="/" class="btn btn-secondary">返回</a>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
