{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">编辑图书</h5>
                </div>
                <div class="card-body">
                    <form action="/edit/{{ book[0] }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">书名</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ book[1] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">作者</label>
                            <input type="text" class="form-control" id="author" name="author" value="{{ book[2] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">简介</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ book[3] }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="publication_date" class="form-label">出版日期</label>
                            <input type="date" class="form-control" id="publication_date" name="publication_date" value="{{ book[4] }}">
                        </div>
                        <div class="mb-3">
                            <label for="original_price" class="form-label">原价</label>
                            <input type="number" step="0.01" class="form-control" id="original_price" name="original_price" value="{{ book[5] }}">
                        </div>
                        <div class="mb-3">
                            <label for="purchase_price" class="form-label">购买价格</label>
                            <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" value="{{ book[6] }}">
                        </div>
                        <div class="mb-3">
                            <label for="purchase_date" class="form-label">购买日期</label>
                            <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ book[12] }}">
                        </div>
                        <div class="mb-3">
                            <label for="purchaser" class="form-label">购买者</label>
                            <input type="text" class="form-control" id="purchaser" name="purchaser" value="{{ book[14] }}">
                        </div>
                        <div class="mb-3">
                            <label for="reading_status" class="form-label">阅读状态</label>
                            <select class="form-select" id="reading_status" name="reading_status">
                                <option value="待读" {% if book[8] == '待读' %}selected{% endif %}>待读</option>
                                <option value="在读" {% if book[8] == '在读' %}selected{% endif %}>在读</option>
                                <option value="已读" {% if book[8] == '已读' %}selected{% endif %}>已读</option>
                                <option value="已弃" {% if book[8] == '已弃' %}selected{% endif %}>已弃</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="storage_status" class="form-label">在库状态</label>
                            <select class="form-select" id="storage_status" name="storage_status">
                                <option value="待购买" {% if book[9] == '待购买' %}selected{% endif %}>待购买</option>
                                <option value="在库" {% if book[9] == '在库' %}selected{% endif %}>在库</option>
                                <option value="借入" {% if book[9] == '借入' %}selected{% endif %}>借入</option>
                                <option value="借出" {% if book[9] == '借出' %}selected{% endif %}>借出</option>
                                <option value="归档" {% if book[9] == '归档' %}selected{% endif %}>归档</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">评分</label>
                            <select class="form-select" id="rating" name="rating">
                                <option value="1" {% if book[10] == 1 %}selected{% endif %}>1星</option>
                                <option value="2" {% if book[10] == 2 %}selected{% endif %}>2星</option>
                                <option value="3" {% if book[10] == 3 %}selected{% endif %}>3星</option>
                                <option value="4" {% if book[10] == 4 %}selected{% endif %}>4星</option>
                                <option value="5" {% if book[10] == 5 %}selected{% endif %}>5星</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reading_notes" class="form-label">读书笔记</label>
                            <textarea class="form-control" id="reading_notes" name="reading_notes" rows="3">{{ book[7] }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cover_image" class="form-label">封面图片</label>
                            {% if book[13] %}
                            <div class="mb-2">
                                <img src="/static/{{ book[13] }}" alt="当前封面" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" id="cover_image" name="cover_image" accept="image/*">
                            <small class="text-muted">上传新图片将替换当前封面</small>
                        </div>
                        <div class="mb-3">
                            <label for="notes_file" class="form-label">读书笔记文件</label>
                            {% if book[15] %}
                            <div class="mb-2">
                                <a href="/static/{{ book[15] }}" target="_blank" class="btn btn-sm btn-outline-primary">查看当前笔记文件</a>
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" id="notes_file" name="notes_file" accept=".txt,.pdf,.doc,.docx">
                            <small class="text-muted">上传新文件将替换当前笔记文件</small>
                        </div>
                        <div class="mb-3">
                            <label for="related_book_id" class="form-label">关联图书</label>
                            <select class="form-select" id="related_book_id" name="related_book_id">
                                <option value="">无</option>
                                {% for other_book in books %}
                                {% if other_book[0] != book[0] %}
                                <option value="{{ other_book[0] }}" {% if book[11] == other_book[0] %}selected{% endif %}>
                                    {{ other_book[1] }}
                                </option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="text-end">
                            <a href="/book/{{ book[0] }}" class="btn btn-secondary">取消</a>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
